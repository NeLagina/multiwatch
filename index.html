<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiWatch Damagis X LTU</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Buttons -->
  <div id="buttons">
     <!--  <button onclick="chatchange('cestovas')">Cestovas</button>-->
    <button onclick="chatchange('lturepublic')">lturepublic</button>
    <button onclick="chatchange('damagis')">Damagis</button>
  </div>

  <!-- Streams Section -->
  <div id="content">
    <!-- <div class="stream">
      <iframe src="https://player.twitch.tv/?channel=cestovas&parent=multiwatch.nelagina.lt" allowfullscreen></iframe>
    </div>-->
    <div class="stream">
      <iframe id="lturepublic"src="https://player.twitch.tv/?channel=lturepublic&parent=multiwatch.nelagina.lt" allowfullscreen></iframe>
    </div>
    <div class="stream">
      <iframe id="damagis" src="https://www.youtube.com/embed/fZJzGcXaukA?autoplay=1&origin=multiwatch.nelagina.lt" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Chats -->
  <div id="chats">
    <iframe id="chat1" class="hida" src="https://www.twitch.tv/embed/cestovas/chat?darkpopout&parent=multiwatch.nelagina.lt"></iframe>
    <iframe id="chat2" src="https://www.twitch.tv/embed/lturepublic/chat?darkpopout&parent=multiwatch.nelagina.lt"></iframe>
    <iframe id="chat3" class="hida" src="https://www.youtube.com/live_chat?is_popout=1&v=fZJzGcXaukA&embed_domain=multiwatch.nelagina.lt"></iframe>
  </div>

  <script>

      function chatchange(B) {
        const cestovasC = document.getElementById("chat1");
        const republicC = document.getElementById("chat2");
        const damagisC = document.getElementById("chat3");

        if (cestovasC && republicC && damagisC) {
          if (B === "cestovas") {
            cestovasC.classList.remove("hida");
            republicC.classList.add("hida");
            damagisC.classList.add("hida");
          } else if (B === "lturepublic") {
            cestovasC.classList.add("hida");
            republicC.classList.remove("hida");
            damagisC.classList.add("hida");
          } else if (B === "damagis") {
            cestovasC.classList.add("hida");
            republicC.classList.add("hida");
            damagisC.classList.remove("hida");
          }
        } else {
          console.error("One or more elements not found");
        }}
      

      // Expose the function global
    
  </script>
</body>

</html>
