<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiWatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
</head>

<body>
  <div id="chats">
  </div id="karolis">
    <iframe src="https://www.twitch.tv/embed/lturepublic/chat?parent=multiwatch.nelagina.lt" height="800" width="300">
    </iframe>
  </div>
  </div id="damagis" class="displayno">
  <iframe src="https://www.youtube.com/live_chat?is_popout=1&v=fZJzGcXaukA&embed_domain=multiwatch.nelagina.lt"
    height="1000" width="500">
  </iframe>
  </div>
  </div>
  <div id="twitch-embed">
    <iframe id="ytplayer" type="text/html" width="640" height="360"
      src="https://www.youtube.com/embed/fZJzGcXaukA?autoplay=1&origin=http://multiwatch.nelagina.lt"
      frameborder="0"></iframe>
  </div>

  <!-- Load the Twitch embed JavaScript file -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>

  <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
  <script type="text/javascript">
    new Twitch.Embed("twitch-embed", {
      width: 1000,
      height: 500,
      channel: "lturepublic",
      layout: "video",
      autoplay: true,
      parent: ["multiwatch.pages.dev", "multiwatch.nelagina.lt"]
    });
  </script>

</body>

</html>
